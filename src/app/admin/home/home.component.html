<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="content">
                        <p>Results</p>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="content">
                        <div class="header text-center">
                            <div class="cardNews" *ngFor="let article of articles">
                                <div>
                                    <h2>
                                        <a (click)="goToArticleDetails(article)">{{article.title}}</a>
                                    </h2>
                                </div>
                                <div>
                                    <b>{{article.introduction}}</b>
                                </div>
                                <div class="post-info">
                                    ({{article.creation_date | date: 'dd/MM/yyyy'}}) by Ronaldo
                                </div>
                                <div class="content">
                                    <p>{{article.content | slice:0:300}}...</p>
                                    <a class="read-more" (click)="goToArticleDetails(article)">Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="content">
                        <p>Last minute</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
