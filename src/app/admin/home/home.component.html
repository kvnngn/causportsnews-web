<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="content">
                        <p>Results</p>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="content">
                        <div class="header text-center">
                            <h4>News</h4>
                            <div class="card" *ngFor="let article of articles">
                                <div>
                                    <img [src]="article.img | safeHtml" />
                                </div>
                                <div>
                                    <b>{{article.title}}</b>
                                </div>
                                <div>
                                    Written on : {{article.creation_date | date: 'yyyy/MM/dd'}}
                                </div>
                                <div>
                                    <b>{{article.introduction}}</b>
                                </div>
                                <div class="content">
                                    <p>{{article.content | slice:0:300}}...</p>
                                    <a (click)="goToArticleDetails(article)">Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="content">
                        <p>Last minute</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
